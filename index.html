<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-center">
        <h1 class="logo">
            <div class="top-plate"></div>
            <div class="middle-plate"></div>
            <div class="back-plate"></div>
        </h1>
    </div>

    <div class="form-container">
        <div class="form">
            <div class="container">
                <div class="heading">
                    <p class="sign-up">Sign up</p>
                    <p class="create">Create an Account</p>
                    <p class="welcome">Welcome to Onqis where magic happens</p>
                </div>
                <p class="breakline"></p>
                <div class="form-input">
                    <div class="name">
                        <div class="firstname">
                            <label class="first-label"" for="FirstName">FirstName</label>
                            <input class="first-input" type="text">
                        </div>
                        <div class="lastname">
                            <label class="last-label" for="Lastname">LastName</label>
                            <input class="last-input" type="text"> 
                        </div>
                    </div>
                    <div class="email">
                        <label class="email-label" for="Email Adress">Email Adress</label>
                        <input class="email-input" type="text">
                    </div>
                    <div class="password">
                        <label class="password-label" for="Password">Password</label>
                        <input class="password-input" type="text">
                    </div>
                    <button class="button">Create account</button>
                </div>
            </div>
        </div>
        <p class="terms">I have read and agree to the <span class="services">Terms Of Service</span></p>
    </div>
    <div class="center">
        <p class="already">Already have an Account? <span class="services"><a href="signin.html">Sign in</a></span></p>
    </div>
    <div class="center-image">
        <img class="sign-up-image" src="img/sing-up.png" alt="sign-up-image">
    </div>
</body>
</html>

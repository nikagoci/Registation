<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-center">
        <h1 class="logo">
            <div class="top-plate"></div>
            <div class="middle-plate"></div>
            <div class="back-plate"></div>
        </h1>
    </div>

    <div class="form-container">
        <div class="form">
            <div class="container">
                <div class="heading">
                    <p class="sing-in">Sign in</p>
                    <p class="welcome">Welcome Back!</p>
                    <p class="access">Sign in to access your Account</p>
                </div>
                <div class="breakline"></div>
                <div class="form-input">
                    <div class="email">
                        <label class="email-label" for="email">Email Adress</label>
                        <input class="email-input" type="text">
                    </div>
                    <div class="password">
                        <label class="password-label" for="password">Password</label>
                        <input class="password-input" type="text">
                    </div>
                </div>
            </div>
            <button class="button">Sign In</button>
            <p class="forgot">Forgot your Password?</p>
        </div>
    </div>
    <div class="center">
        <p class="dont">Dont  have an Account? <span class="services"><a href="index.html">Sign up</a></span></p>
    </div>
    <div class="center-image">
        <img class="sign-in-image" src="img/sign-in.gif" alt="sign-in-image">
    </div>
</body>
</html>
